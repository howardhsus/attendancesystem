<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北101打卡系統</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .taipei101-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="45" y="20" width="10" height="80" fill="%23007bff"/><rect x="40" y="10" width="20" height="10" fill="%23007bff"/><circle cx="50" cy="5" r="5" fill="%23ff6b6b"/></svg>');
            background-repeat: repeat-x;
            background-size: 100px 100px;
            opacity: 0.1;
            z-index: 0;
        }
        
        header {
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #1a2a6c;
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #fdbb2d;
            font-weight: 600;
            margin-bottom: 25px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 2;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            font-weight: 600;
            color: #1a2a6c;
            flex: 1;
            text-align: left;
        }
        
        .info-value {
            flex: 1;
            text-align: right;
            font-weight: 500;
            color: #333;
        }
        
        .distance {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 15px 0;
            color: #e74c3c;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .status {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
        }
        
        .status.far {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.near {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 15px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .checkins-container {
            text-align: left;
            margin-top: 25px;
        }
        
        .checkins-title {
            font-size: 1.3rem;
            color: #1a2a6c;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #fdbb2d;
            display: inline-block;
        }
        
        .checkins-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .checkin-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        .checkin-time {
            font-weight: 600;
            color: #1a2a6c;
        }
        
        .checkin-distance {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: #1a2a6c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        footer {
            margin-top: 30px;
            color: #fff;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px 15px;
            }
            
            .distance {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="taipei101-bg"></div>
        
        <header>
            <h1><i class="fas fa-location-dot"></i> 台北101打卡系統</h1>
            <p class="subtitle">獲取您的位置，完成台北101打卡挑戰！</p>
        </header>
        
        <div class="card">
            <div class="info-row">
                <span class="info-label">當前位置：</span>
                <span id="location" class="info-value">定位中...</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">台北101位置：</span>
                <span id="taipei101-location" class="info-value">25.0338°N, 121.5645°E</span>
            </div>
            
            <div id="distance-container">
                <div class="distance">--</div>
                <div id="status" class="status far">請獲取位置資訊</div>
            </div>
            
            <button id="getLocationBtn" class="btn pulse">
                <i class="fas fa-map-marker-alt"></i> 獲取我的位置
            </button>
            
            <button id="checkinBtn" class="btn" disabled>
                <i class="fas fa-camera"></i> 打卡台北101
            </button>
            
            <div id="successMessage" class="success-message" style="display:none;">
                <i class="fas fa-check-circle"></i> 打卡成功！您已完成台北101挑戰！
            </div>
        </div>
        
        <div class="checkins-container">
            <h3 class="checkins-title"><i class="fas fa-history"></i> 打卡記錄</h3>
            <div id="checkinsList" class="checkins-list">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>LINE LIFF 台北101定位打卡功能 | © 2023</p>
        </footer>
    </div>

    <script>
        // 台北101的坐标
        const TAIPEI_101_LAT = 25.0338;
        const TAIPEI_101_LNG = 121.5645;
        
        // 允许打卡的最大距离（单位：米）
        const MAX_CHECKIN_DISTANCE = 1000;
        
        // 初始化LIFF应用
        liff.init({
            liffId: 'YOUR_LIFF_ID' // 替换为您的LIFF ID
        })
        .then(() => {
            console.log('LIFF初始化成功');
            if (!liff.isLoggedIn()) {
                liff.login();
            }
        })
        .catch((err) => {
            console.error('LIFF初始化失败:', err);
            document.getElementById('location').textContent = 'LIFF初始化失败';
        });
        
        // 获取DOM元素
        const getLocationBtn = document.getElementById('getLocationBtn');
        const checkinBtn = document.getElementById('checkinBtn');
        const locationDisplay = document.getElementById('location');
        const distanceDisplay = document.querySelector('.distance');
        const statusDisplay = document.getElementById('status');
        const checkinsList = document.getElementById('checkinsList');
        const successMessage = document.getElementById('successMessage');
        
        // 存储打卡记录
        let checkins = [];
        
        // 获取地理位置
        getLocationBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                locationDisplay.textContent = "您的瀏覽器不支援地理定位功能";
                return;
            }
            
            locationDisplay.textContent = "定位中...";
            getLocationBtn.disabled = true;
            getLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 定位中...';
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude } = position.coords;
                    locationDisplay.textContent = `${latitude.toFixed(4)}°N, ${longitude.toFixed(4)}°E`;
                    
                    // 计算距离
                    const distance = calculateDistance(
                        latitude, longitude, 
                        TAIPEI_101_LAT, TAIPEI_101_LNG
                    );
                    
                    // 更新UI
                    distanceDisplay.textContent = `${distance.toFixed(0)} 公尺`;
                    
                    if (distance <= MAX_CHECKIN_DISTANCE) {
                        statusDisplay.textContent = `在打卡範圍內 (${MAX_CHECKIN_DISTANCE}公尺)`;
                        statusDisplay.className = "status near";
                        checkinBtn.disabled = false;
                        checkinBtn.classList.add('pulse');
                    } else {
                        statusDisplay.textContent = `距離太遠，請靠近台北101 (${MAX_CHECKIN_DISTANCE}公尺內)`;
                        statusDisplay.className = "status far";
                        checkinBtn.disabled = true;
                        checkinBtn.classList.remove('pulse');
                    }
                    
                    getLocationBtn.disabled = false;
                    getLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i> 更新位置';
                },
                error => {
                    console.error("獲取位置失敗:", error);
                    locationDisplay.textContent = "位置獲取失敗";
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            locationDisplay.textContent = "用戶拒絕位置請求";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            locationDisplay.textContent = "位置信息不可用";
                            break;
                        case error.TIMEOUT:
                            locationDisplay.textContent = "獲取位置超時";
                            break;
                    }
                    
                    getLocationBtn.disabled = false;
                    getLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i> 獲取我的位置';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        });
        
        // 打卡按钮事件
        checkinBtn.addEventListener('click', () => {
            // 添加打卡记录
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-TW');
            const dateString = now.toLocaleDateString('zh-TW');
            
            const distanceText = distanceDisplay.textContent;
            
            const newCheckin = {
                time: `${dateString} ${timeString}`,
                distance: distanceText
            };
            
            checkins.unshift(newCheckin);
            updateCheckinsList();
            
            // 显示成功消息
            successMessage.style.display = 'block';
            
            // 重置按钮状态
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        });
        
        // 更新打卡记录列表
        function updateCheckinsList() {
            if (checkins.length === 0) {
                checkinsList.innerHTML = '<div class="no-checkins">暫無打卡記錄</div>';
                return;
            }
            
            checkinsList.innerHTML = '';
            checkins.forEach(checkin => {
                const checkinElement = document.createElement('div');
                checkinElement.className = 'checkin-item';
                checkinElement.innerHTML = `
                    <div class="checkin-time">${checkin.time}</div>
                    <div class="checkin-distance">${checkin.distance}</div>
                `;
                checkinsList.appendChild(checkinElement);
            });
        }
        
        // 计算两个坐标之间的距离（Haversine公式）
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // 地球半径（米）
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            return R * c; // 返回距离（米）
        }
        
        // 初始化打卡记录
        updateCheckinsList();
    </script>
</body>
</html>
