<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>台北101 | 員工打卡系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%231a365d" opacity="0.8"/><path d="M50,10 L60,50 L50,70 L40,50 Z" fill="%23ffffff" opacity="0.05"/></svg>');
            background-size: 200px;
        }
        
        .app-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .taipei101-header {
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            padding: 30px 20px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .taipei101-header::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10"><path d="M0,0 Q50,15 100,0 L100,10 L0,10 Z" fill="%23fff"/></svg>');
            background-size: 100% 100%;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .logo i {
            font-size: 40px;
            color: #2c5282;
        }
        
        .app-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .app-header p {
            font-size: 1rem;
            opacity: 0.9;
            color: #e2e8f0;
        }
        
        .app-body {
            padding: 30px 25px;
            min-height: 300px;
        }
        
        .status-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        
        .status-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .status-icon {
            width: 60px;
            height: 60px;
            background: #ebf8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .status-icon i {
            font-size: 28px;
            color: #3182ce;
        }
        
        .status-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2c5282;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0 30px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(44, 82, 130, 0.2);
            border-top: 5px solid #2c5282;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-text {
            font-size: 1.2rem;
            color: #4a5568;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: #2c5282;
            border-radius: 4px;
            width: 45%;
            animation: progress 2s infinite;
        }
        
        @keyframes progress {
            0% { width: 30%; }
            50% { width: 70%; }
            100% { width: 30%; }
        }
        
        .debug-info {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #4a5568;
            text-align: left;
            border: 1px solid #e2e8f0;
        }
        
        .debug-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #edf2f7;
        }
        
        .debug-row:last-child {
            border-bottom: none;
        }
        
        .debug-label {
            width: 80px;
            font-weight: 600;
            color: #2c5282;
        }
        
        .debug-value {
            flex: 1;
            font-family: monospace;
            word-break: break-all;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            background: #2c5282;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background: #1a365d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #2c5282;
            color: #2c5282;
        }
        
        .btn-outline:hover {
            background: rgba(44, 82, 130, 0.1);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            background: rgba(26, 54, 93, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-info {
            background: #fff5f5;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #e53e3e;
        }
        
        .error-title {
            display: flex;
            align-items: center;
            color: #c53030;
            margin-bottom: 10px;
        }
        
        .error-title i {
            margin-right: 8px;
        }
        
        .solution-list {
            padding-left: 20px;
            margin: 15px 0;
        }
        
        .solution-list li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 500px) {
            .app-container {
                border-radius: 20px;
            }
            
            .taipei101-header {
                padding: 25px 15px 15px;
            }
            
            .app-body {
                padding: 20px 15px;
            }
            
            .status-container {
                padding: 25px 20px;
            }
            
            .status-title {
                font-size: 1.4rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="taipei101-header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-building"></i>
                </div>
            </div>
            <h1>台北101員工打卡系統</h1>
            <p>精準定位打卡</p>
        </div>
        
        <div class="app-body">
            <div class="status-container">
                <div class="status-header">
                    <div class="status-icon">
                        <i class="fas fa-sync-alt fa-spin"></i>
                    </div>
                    <h2 class="status-title">系統初始化中</h2>
                </div>
                
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p class="status-text">系統啟動中，請稍候...</p>
                    
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    
                    <p>正在加載必要資源，這可能需要幾秒鐘</p>
                </div>
                
                <div class="debug-info">
                    <div class="debug-row">
                        <div class="debug-label">狀態:</div>
                        <div class="debug-value" id="statusDetail">正在初始化應用程式</div>
                    </div>
                    <div class="debug-row">
                        <div class="debug-label">階段:</div>
                        <div class="debug-value" id="stageDetail">準備中</div>
                    </div>
                    <div class="debug-row">
                        <div class="debug-label">進度:</div>
                        <div class="debug-value" id="progressDetail">0%</div>
                    </div>
                    <div class="debug-row">
                        <div class="debug-label">錯誤:</div>
                        <div class="debug-value" id="errorDetail">無</div>
                    </div>
                    <div class="debug-row">
                        <div class="debug-label">時間:</div>
                        <div class="debug-value" id="timeDetail">0 秒</div>
                    </div>
                </div>
                
                <div class="error-info" id="errorInfo" style="display: none;">
                    <div class="error-title">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>初始化遇到問題</h3>
                    </div>
                    <p id="errorMessage">系統初始化時間過長，可能是網路連接不穩定或系統繁忙</p>
                    
                    <h4>解決方案:</h4>
                    <ul class="solution-list">
                        <li>檢查您的網路連接是否正常</li>
                        <li>確保您使用的是最新版LINE應用程式</li>
                        <li>嘗試關閉其他應用程式釋放資源</li>
                        <li>如果問題持續，請聯繫技術支援</li>
                    </ul>
                </div>
                
                <div class="action-buttons">
                    <button class="btn" id="retryBtn">
                        <i class="fas fa-redo"></i> 重新嘗試
                    </button>
                    <button class="btn btn-outline" id="supportBtn">
                        <i class="fas fa-life-ring"></i> 技術支援
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 台北101大樓管理處 | 安全打卡系統</p>
            <p>版本: 2.2.1 | 最後更新: 2025-07-22</p>
        </div>
    </div>

    <script>
        // 初始化狀態變量
        let currentState = 'init';
        let startTime = Date.now();
        let progress = 0;
        let errorCount = 0;
        
        // DOM 元素
        const statusDetail = document.getElementById('statusDetail');
        const stageDetail = document.getElementById('stageDetail');
        const progressDetail = document.getElementById('progressDetail');
        const errorDetail = document.getElementById('errorDetail');
        const timeDetail = document.getElementById('timeDetail');
        const errorInfo = document.getElementById('errorInfo');
        const errorMessage = document.getElementById('errorMessage');
        const retryBtn = document.getElementById('retryBtn');
        const supportBtn = document.getElementById('supportBtn');
        
        // 更新狀態訊息
        function updateStatus(status, stage, error = '') {
            statusDetail.textContent = status;
            stageDetail.textContent = stage;
            errorDetail.textContent = error || '無';
            
            // 更新時間
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timeDetail.textContent = `${elapsed} 秒`;
        }
        
        // 更新進度條
        function updateProgress(value) {
            progress = Math.min(100, Math.max(0, value));
            progressDetail.textContent = `${progress}%`;
            
            const progressBar = document.querySelector('.progress-bar');
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
        }
        
        // 顯示錯誤信息
        function showError(message) {
            errorInfo.style.display = 'block';
            errorMessage.textContent = message;
            errorCount++;
        }
        
        // 模擬初始化過程
        function simulateInitialization() {
            updateStatus("初始化應用程式", "準備環境", "");
            updateProgress(10);
            
            setTimeout(() => {
                updateStatus("加載核心模組", "資源加載", "");
                updateProgress(25);
                
                // 模擬潛在問題
                if (Math.random() > 0.7 && errorCount < 1) {
                    showError("核心模組加載失敗，正在嘗試恢復");
                    updateStatus("加載核心模組", "錯誤恢復", "模組加載失敗");
                    errorDetail.textContent = "模組加載失敗";
                    
                    // 自動重試
                    setTimeout(() => {
                        updateStatus("重試核心模組", "資源加載", "");
                        updateProgress(30);
                        simulateNextStep();
                    }, 2000);
                } else {
                    simulateNextStep();
                }
            }, 2000);
        }
        
        function simulateNextStep() {
            setTimeout(() => {
                updateStatus("連接服務", "網路連接", "");
                updateProgress(45);
                
                setTimeout(() => {
                    updateStatus("驗證身份", "安全認證", "");
                    updateProgress(65);
                    
                    setTimeout(() => {
                        updateStatus("加載用戶資料", "資料庫查詢", "");
                        updateProgress(85);
                        
                        setTimeout(() => {
                            updateStatus("完成初始化", "準備就緒", "");
                            updateProgress(100);
                            
                            // 顯示成功訊息
                            setTimeout(() => {
                                document.querySelector('.status-title').textContent = "系統準備就緒";
                                document.querySelector('.status-icon').innerHTML = '<i class="fas fa-check"></i>';
                                document.querySelector('.status-text').textContent = "初始化完成，歡迎使用打卡系統";
                                document.querySelector('.spinner').style.display = 'none';
                                document.querySelector('.progress-container').style.display = 'none';
                                
                                // 更改按鈕功能
                                retryBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 進入系統';
                                retryBtn.onclick = () => {
                                    document.querySelector('.status-container').innerHTML = `
                                        <div class="status-header">
                                            <div class="status-icon">
                                                <i class="fas fa-user-tie"></i>
                                            </div>
                                            <h2 class="status-title">員工打卡系統</h2>
                                        </div>
                                        
                                        <div style="text-align: center; padding: 30px 0;">
                                            <div style="font-size: 48px; color: #38a169; margin: 20px 0;">✓</div>
                                            <h3 style="color: #2c5282; margin-bottom: 30px;">系統已準備就緒</h3>
                                            <button class="btn" onclick="location.reload()" style="margin-top: 20px;">
                                                <i class="fas fa-arrow-right"></i> 開始使用
                                            </button>
                                        </div>
                                    `;
                                };
                                
                                supportBtn.style.display = 'none';
                                errorInfo.style.display = 'none';
                            }, 1000);
                        }, 1500);
                    }, 1500);
                }, 1500);
            }, 1500);
        }
        
        // 按鈕事件監聽
        retryBtn.addEventListener('click', () => {
            startTime = Date.now();
            errorInfo.style.display = 'none';
            updateStatus("重新初始化中", "重試過程", "");
            updateProgress(0);
            document.querySelector('.spinner').style.display = 'block';
            document.querySelector('.progress-container').style.display = 'block';
            simulateInitialization();
        });
        
        supportBtn.addEventListener('click', () => {
            alert("請聯繫台北101技術支援中心:\n電話: (02) 8101-8800\n郵箱: support@taipei101.com.tw");
        });
        
        // 啟動初始化過程
        document.addEventListener('DOMContentLoaded', () => {
            // 開始計時
            setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timeDetail.textContent = `${elapsed} 秒`;
                
                // 如果超過15秒還沒完成，顯示警告
                if (elapsed > 15 && progress < 100) {
                    showError("系統初始化時間過長，請檢查網路連接");
                }
            }, 1000);
            
            // 啟動初始化模擬
            simulateInitialization();
        });
    </script>
</body>
</html>
