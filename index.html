<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北101打卡系統</title>
    <style>
        :root {
            --primary-color: #06C755; /* LINE綠色 */
            --secondary-color: #333333;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --info-color: #3498db;
            --border-radius: 8px;
            --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 22px;
        }
        
        .header p {
            color: var(--text-light);
            margin: 8px 0 0;
            font-size: 14px;
        }
        
        .info-section {
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 8px;
        }
        
        .info-label {
            font-weight: bold;
            min-width: 100px;
            color: var(--secondary-color);
        }
        
        .info-value {
            flex: 1;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        
        button:hover {
            background-color: #05b34a;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .btn-checkout {
            background-color: #e74c3c;
        }
        
        .btn-checkout:hover {
            background-color: #d63b2a;
        }
        
        .btn-record {
            background-color: var(--info-color);
        }
        
        .btn-record:hover {
            background-color: #2980b9;
        }
        
        .message {
            padding: 12px;
            border-radius: var(--border-radius);
            margin: 10px 0;
            font-size: 14px;
            border-left: 4px solid;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            border-left-color: var(--error-color);
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            border-left-color: var(--success-color);
        }
        
        .info {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--info-color);
            border-left-color: var(--info-color);
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .records-container {
            margin-top: 15px;
        }
        
        .record-item {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #eee;
        }
        
        .record-item .info-row {
            margin-bottom: 5px;
        }
        
        .no-access {
            text-align: center;
            padding: 30px 15px;
        }
        
        .no-access h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .no-access p {
            color: var(--text-light);
            margin-bottom: 15px;
        }
        
        .user-id {
            word-break: break-all;
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 8px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading" class="container">
        <div class="card">
            <div class="header">
                <h1>台北101打卡系統</h1>
                <p>系統載入中...</p>
            </div>
            <div class="message info">
                <span class="loading"></span>正在初始化系統...
            </div>
        </div>
    </div>

    <div id="mainContainer" class="container" style="display:none;">
        <div class="card">
            <div class="header">
                <h1>台北101打卡系統</h1>
                <p>精準定位打卡系統</p>
            </div>
            
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">員工姓名:</span>
                    <span class="info-value" id="displayName"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">員工編號:</span>
                    <span class="info-value" id="displayEmpId"></span>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">定位狀態:</span>
                    <span class="info-value" id="locationStatus">準備獲取位置...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">定位精確度:</span>
                    <span class="info-value" id="locationAccuracy">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">距離台北101:</span>
                    <span class="info-value" id="locationDistance">--</span>
                </div>
            </div>
            
            <button id="checkInBtn">上班打卡</button>
            <button id="checkOutBtn" class="btn-checkout">下班打卡</button>
            <button id="showRecordsBtn" class="btn-record">查看今日記錄</button>
            
            <div id="checkInResult" class="message" style="display:none;"></div>
            
            <div id="recordsContainer" class="records-container" style="display:none;">
                <h3 style="margin-top:0; font-size:16px;">今日打卡記錄</h3>
                <div id="recordsList"></div>
            </div>
        </div>
    </div>

    <div id="noAccessContainer" class="container" style="display:none;">
        <div class="card">
            <div class="no-access">
                <h2>台北101打卡系統</h2>
                <p>您尚未被授權使用本系統</p>
                <p>請聯繫管理人員提供以下LINE用戶ID進行註冊</p>
                <div class="info-section">
                    <div class="info-row">
                        <span class="info-label">LINE用戶ID:</span>
                    </div>
                    <div class="user-id" id="lineUserId"></div>
                </div>
                <div class="message info">
                    請將此ID提供給管理人員以完成註冊流程
                </div>
            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 全局變量
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzp9Uv-dygOmSeh4cZAYTntOJSwni6yG3fccJbLTsb2J9Ft8GVReWepVRt2uVAE52m3bw/exec';
        let userId = '';
        let displayName = '';
        let empId = '';
        let isRegistered = false;

        // 初始化應用
        async function initializeApp() {
            try {
                // 初始化LIFF
                await liff.init({ liffId: '2007700262-da76ZbYE' });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                // 獲取用戶資料
                const profile = await liff.getProfile();
                userId = profile.userId;
                displayName = profile.displayName;
                
                // 檢查用戶是否已註冊
                await checkUserRegistration();
                
                // 顯示適當的畫面
                if (isRegistered) {
                    showMainContainer();
                } else {
                    showNoAccessContainer();
                }
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('初始化失敗:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="card">
                        <div class="message error">
                            系統初始化失敗: ${error.message}
                            <button onclick="window.location.reload()" style="margin-top:10px;">重新載入</button>
                        </div>
                    </div>
                `;
            }
        }

        // 檢查用戶是否已註冊
        async function checkUserRegistration() {
            try {
                const response = await fetch(`${scriptUrl}?action=checkRegistration&userId=${userId}`);
                
                if (!response.ok) {
                    throw new Error('無法檢查註冊狀態');
                }
                
                const data = await response.json();
                
                if (data.success && data.registered) {
                    isRegistered = true;
                    empId = data.empId;
                    displayName = data.name || displayName;
                }
            } catch (error) {
                console.error('檢查註冊失敗:', error);
                isRegistered = false;
            }
        }

        // 打卡功能
        document.getElementById('checkInBtn').addEventListener('click', () => handleCheckIn('checkIn'));
        document.getElementById('checkOutBtn').addEventListener('click', () => handleCheckIn('checkOut'));
        document.getElementById('showRecordsBtn').addEventListener('click', toggleRecords);

        async function handleCheckIn(type) {
            const resultElement = document.getElementById('checkInResult');
            resultElement.style.display = 'none';
            
            try {
                showLoading('正在驗證位置...');
                updateLocationStatus('正在獲取位置...', 'info');
                
                // 獲取位置
                const position = await getLocation();
                const { latitude, longitude, accuracy } = position.coords;
                
                // 更新位置狀態
                updateLocationStatus('位置已獲取', 'success');
                document.getElementById('locationAccuracy').textContent = `±${accuracy.toFixed(1)} 公尺`;
                
                // 計算與台北101的距離
                const distance = calculateDistance(
                    latitude, 
                    longitude, 
                    25.0330, // 台北101緯度
                    121.5654 // 台北101經度
                );
                
                document.getElementById('locationDistance').textContent = `${distance.toFixed(0)} 公尺`;
                
                // 檢查是否在台北101範圍內 (500公尺內)
                if (distance > 500) {
                    throw new Error('您不在台北101大樓範圍內，無法打卡');
                }
                
                // 提交打卡
                showLoading(`${type === 'checkIn' ? '上班' : '下班'}打卡中...`);
                
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'checkIn',
                        type: type,
                        userId: userId,
                        empId: empId,
                        latitude: latitude,
                        longitude: longitude,
                        accuracy: accuracy
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || '打卡失敗');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`${type === 'checkIn' ? '上班' : '下班'}打卡成功！時間: ${data.time}`, 'success');
                    
                    // 刷新記錄顯示
                    if (document.getElementById('recordsContainer').style.display === 'block') {
                        fetchRecords();
                    }
                } else {
                    throw new Error(data.message || '打卡失敗');
                }
            } catch (error) {
                console.error('打卡失敗:', error);
                updateLocationStatus(error.message, 'error');
                showError(`打卡失敗: ${error.message}`);
            }
        }

        // 切換記錄顯示
        function toggleRecords() {
            const recordsContainer = document.getElementById('recordsContainer');
            if (recordsContainer.style.display === 'block') {
                recordsContainer.style.display = 'none';
                document.getElementById('showRecordsBtn').textContent = '查看今日記錄';
            } else {
                recordsContainer.style.display = 'block';
                document.getElementById('showRecordsBtn').textContent = '隱藏記錄';
                fetchRecords();
            }
        }

        // 獲取打卡記錄
        async function fetchRecords() {
            try {
                showLoading('recordsList', '載入記錄中...');
                
                const response = await fetch(`${scriptUrl}?action=getMyRecords&userId=${userId}`);
                
                if (!response.ok) {
                    throw new Error('無法獲取打卡記錄');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayRecords(data.records);
                } else {
                    throw new Error(data.message || '獲取記錄失敗');
                }
            } catch (error) {
                console.error('獲取記錄失敗:', error);
                showError('recordsList', `獲取記錄失敗: ${error.message}`);
            }
        }

        // 顯示打卡記錄
        function displayRecords(records) {
            const recordsList = document.getElementById('recordsList');
            
            if (!records || records.length === 0) {
                recordsList.innerHTML = '<div class="message info">今日尚無打卡記錄</div>';
                return;
            }
            
            recordsList.innerHTML = '';
            
            // 按時間排序 (最新的在前面)
            records.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            records.forEach(record => {
                const recordDiv = document.createElement('div');
                recordDiv.className = 'record-item';
                recordDiv.innerHTML = `
                    <div class="info-row">
                        <span class="info-label">類型:</span>
                        <span class="info-value" style="color:${record.type === 'checkIn' ? 'var(--success-color)' : 'var(--error-color)'}">
                            ${record.type === 'checkIn' ? '上班打卡' : '下班打卡'}
                        </span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">時間:</span>
                        <span class="info-value">${record.time}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">位置:</span>
                        <span class="info-value">${record.address || '未知位置'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">距離:</span>
                        <span class="info-value">${record.distance || '--'} 公尺</span>
                    </div>
                `;
                recordsList.appendChild(recordDiv);
            });
        }

        // 獲取位置
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('您的瀏覽器不支持地理位置功能'));
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    position => resolve(position),
                    error => {
                        let message = '獲取位置失敗: ';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                message += '您拒絕了位置權限請求';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                message += '位置資訊不可用';
                                break;
                            case error.TIMEOUT:
                                message += '獲取位置超時';
                                break;
                            default:
                                message += '未知錯誤';
                        }
                        reject(new Error(message));
                    },
                    { 
                        enableHighAccuracy: true, 
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // 計算兩個座標之間的距離 (公尺)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // 地球半徑 (公尺)
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // 更新位置狀態
        function updateLocationStatus(message, type) {
            const statusElement = document.getElementById('locationStatus');
            statusElement.textContent = message;
            statusElement.style.color = type === 'error' ? 'var(--error-color)' : 
                                      type === 'success' ? 'var(--success-color)' : 'var(--info-color)';
        }

        // 顯示主畫面
        function showMainContainer() {
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('noAccessContainer').style.display = 'none';
            document.getElementById('displayName').textContent = displayName;
            document.getElementById('displayEmpId').textContent = empId;
        }

        // 顯示無權限畫面
        function showNoAccessContainer() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('noAccessContainer').style.display = 'block';
            document.getElementById('lineUserId').textContent = userId;
        }

        // 顯示加載狀態
        function showLoading(message) {
            const element = document.getElementById('checkInResult');
            element.innerHTML = `<span class="loading"></span>${message}`;
            element.className = 'message info';
            element.style.display = 'block';
        }

        // 顯示結果
        function showResult(message, type) {
            const element = document.getElementById('checkInResult');
            element.innerHTML = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }

        // 顯示錯誤
        function showError(message) {
            const element = document.getElementById('checkInResult');
            element.innerHTML = message;
            element.className = 'message error';
            element.style.display = 'block';
        }

        // 啟動應用
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
