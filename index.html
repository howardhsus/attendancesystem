<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>台北101 | 員工打卡系統</title>
    <style>
        /* 簡化且可靠的樣式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
        }
        
        body {
            background: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .app-header {
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .app-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .app-header p {
            opacity: 0.9;
        }
        
        .taipei101-icon {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .taipei101-icon::before {
            content: "▲";
            color: #1a365d;
            font-size: 20px;
            font-weight: bold;
        }
        
        .app-body {
            padding: 25px;
        }
        
        .status-box {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #1a365d;
            text-align: center;
        }
        
        .status-box.error {
            background: #fff5f5;
            border-left-color: #e53e3e;
        }
        
        .status-box.success {
            background: #f0fff4;
            border-left-color: #38a169;
        }
        
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(26, 54, 93, 0.2);
            border-top-color: #1a365d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .user-id {
            background: #f1f5f9;
            border-radius: 12px;
            padding: 18px;
            margin: 25px 0;
            font-family: monospace;
            word-break: break-all;
            text-align: center;
            border: 1px dashed #cbd5e0;
            font-size: 0.95rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: #1a365d;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2c5282;
        }
        
        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            margin: 25px 0;
            background: #f8fafc;
            padding: 20px;
            border-radius: 15px;
        }
        
        .location-info {
            background: #ebf8ff;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 4px solid #3182ce;
        }
        
        .map-container {
            height: 200px;
            background: #e2e8f0;
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .map-placeholder {
            text-align: center;
            color: #4a5568;
        }
        
        .check-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 0.9rem;
            border-top: 1px solid #e2e8f0;
            margin-top: 20px;
        }
        
        .pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #38a169;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }
        
        /* 響應式設計 */
        @media (max-width: 600px) {
            .app-container {
                border-radius: 15px;
            }
            
            .app-header {
                padding: 20px 15px;
            }
            
            .app-body {
                padding: 20px 15px;
            }
            
            .check-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="taipei101-icon"></div>
            <h1>台北101員工打卡系統</h1>
            <p>精準定位打卡</p>
        </div>
        
        <div class="app-body" id="appBody">
            <div class="status-box">
                <span class="loading"></span>
                <span>系統啟動中，請稍候...</span>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 台北101大樓管理處 | 安全打卡系統</p>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 配置設定
        const CONFIG = {
            SCRIPT_ID: 'AKfycbzp9Uv-dygOmSeh4cZAYTntOJSwni6yG3fccJbLTsb2J9Ft8GVReWepVRt2uVAE52m3bw',
            LIFF_ID: '2007700262-da76ZbYE',
            TAIPEI_101: {
                LAT: 25.0330,
                LNG: 121.5654
            },
            MAX_DISTANCE: 500 // 允許的最大打卡距離(公尺)
        };
        
        // 狀態變量
        let currentState = 'loading';
        let userId = '';
        let userName = '';
        let employeeId = '';
        let location = null;
        
        // 渲染UI
        function renderUI() {
            const appBody = document.getElementById('appBody');
            if (!appBody) return;
            
            switch(currentState) {
                case 'loading':
                    appBody.innerHTML = `
                        <div class="status-box">
                            <span class="loading"></span>
                            <span>系統啟動中，請稍候...</span>
                        </div>
                    `;
                    break;
                    
                case 'login':
                    appBody.innerHTML = `
                        <div class="status-box">
                            <span class="loading"></span>
                            <span>正在登入LINE帳號...</span>
                        </div>
                    `;
                    break;
                    
                case 'checking':
                    appBody.innerHTML = `
                        <div class="status-box">
                            <span class="loading"></span>
                            <span>正在驗證員工資料...</span>
                        </div>
                    `;
                    break;
                    
                case 'registered':
                    appBody.innerHTML = `
                        <div class="status-box">
                            <h2>歡迎回來，${userName}</h2>
                            <div class="info-grid">
                                <div class="info-label">員工編號</div>
                                <div class="info-value">${employeeId}</div>
                                <div class="info-label">打卡狀態</div>
                                <div class="info-value"><span class="pulse"></span>準備打卡</div>
                            </div>
                        </div>
                        
                        <div class="location-info">
                            <h3>定位打卡</h3>
                            <p>請點擊下方按鈕獲取您的位置</p>
                            <div class="map-container">
                                <div class="map-placeholder">
                                    <div class="icon">📍</div>
                                    <p>等待位置資訊</p>
                                </div>
                            </div>
                            <button id="getLocationBtn" class="btn">獲取我的位置</button>
                        </div>
                        
                        <div class="check-buttons">
                            <button id="checkInBtn" class="btn" disabled>上班打卡</button>
                            <button id="checkOutBtn" class="btn" disabled>下班打卡</button>
                        </div>
                    `;
                    
                    // 綁定按鈕事件
                    document.getElementById('getLocationBtn').addEventListener('click', getLocation);
                    document.getElementById('checkInBtn').addEventListener('click', () => checkIn('checkIn'));
                    document.getElementById('checkOutBtn').addEventListener('click', () => checkIn('checkOut'));
                    break;
                    
                case 'unregistered':
                    appBody.innerHTML = `
                        <div class="status-box">
                            <h3 style="color: #c53030;">您尚未註冊為員工</h3>
                            <p>請聯繫管理員並提供以下用戶ID：</p>
                            <div class="user-id">${userId}</div>
                            <button class="btn" onclick="copyUserId()">複製用戶ID</button>
                            <button class="btn" style="background: #e2e8f0; color: #1a365d;" onclick="retryCheck()">重新檢查</button>
                        </div>
                    `;
                    break;
                    
                case 'error':
                    appBody.innerHTML = `
                        <div class="status-box error">
                            <h3>系統發生錯誤</h3>
                            <p id="errorMessage"></p>
                            <button class="btn" onclick="location.reload()">重新載入頁面</button>
                        </div>
                    `;
                    break;
                    
                default:
                    appBody.innerHTML = `
                        <div class="status-box">
                            <h3>系統狀態未知</h3>
                            <button class="btn" onclick="location.reload()">重新載入頁面</button>
                        </div>
                    `;
            }
        }
        
        // 顯示錯誤
        function showError(message) {
            currentState = 'error';
            renderUI();
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) errorMessage.textContent = message;
            console.error('系統錯誤:', message);
        }
        
        // 複製用戶ID
        function copyUserId() {
            navigator.clipboard.writeText(userId)
                .then(() => alert('已複製用戶ID到剪貼簿'))
                .catch(() => alert('複製失敗，請手動複製'));
        }
        
        // 重新檢查
        function retryCheck() {
            currentState = 'checking';
            renderUI();
            checkUserRegistration(userId);
        }
        
        // 獲取位置
        function getLocation() {
            if (!navigator.geolocation) {
                showError('您的瀏覽器不支持地理位置功能');
                return;
            }
            
            const btn = document.getElementById('getLocationBtn');
            if (btn) {
                btn.disabled = true;
                btn.textContent = '定位中...';
            }
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    location = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    // 計算距離台北101的距離
                    const distance = calculateDistance(
                        location.lat, 
                        location.lng, 
                        CONFIG.TAIPEI_101.LAT, 
                        CONFIG.TAIPEI_101.LNG
                    );
                    
                    // 更新UI
                    const mapContainer = document.querySelector('.map-container');
                    if (mapContainer) {
                        mapContainer.innerHTML = `
                            <div style="padding: 15px; text-align: center;">
                                <h3>位置資訊</h3>
                                <p>緯度: ${location.lat.toFixed(6)}</p>
                                <p>經度: ${location.lng.toFixed(6)}</p>
                                <p>精確度: ±${Math.round(location.accuracy)}公尺</p>
                                <p style="margin-top: 15px; font-weight: bold; color: ${distance <= CONFIG.MAX_DISTANCE ? '#38a169' : '#e53e3e'}">
                                    距離台北101: ${Math.round(distance)}公尺
                                </p>
                            </div>
                        `;
                    }
                    
                    // 啟用打卡按鈕
                    const checkInBtn = document.getElementById('checkInBtn');
                    const checkOutBtn = document.getElementById('checkOutBtn');
                    
                    if (distance <= CONFIG.MAX_DISTANCE) {
                        if (checkInBtn) checkInBtn.disabled = false;
                        if (checkOutBtn) checkOutBtn.disabled = false;
                        
                        if (btn) {
                            btn.textContent = '位置已獲取 (可打卡)';
                            btn.style.background = '#38a169';
                        }
                    } else {
                        showError(`您距離台北101大樓 ${Math.round(distance)} 公尺，超出允許範圍`);
                        if (btn) {
                            btn.textContent = '重新獲取位置';
                            btn.disabled = false;
                            btn.style.background = '#1a365d';
                        }
                    }
                },
                error => {
                    let errorMsg = '獲取位置失敗: ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg += '您拒絕了位置權限請求';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg += '位置資訊不可用';
                            break;
                        case error.TIMEOUT:
                            errorMsg += '獲取位置超時';
                            break;
                        default:
                            errorMsg += '未知錯誤';
                    }
                    
                    showError(errorMsg);
                    
                    if (btn) {
                        btn.textContent = '獲取位置';
                        btn.disabled = false;
                        btn.style.background = '#1a365d';
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
        
        // 計算距離
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // 地球半徑(公尺)
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2 - lat1) * Math.PI/180;
            const Δλ = (lon2 - lon1) * Math.PI/180;
            
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c;
        }
        
        // 打卡處理
        async function checkIn(type) {
            if (!location) {
                showError('請先獲取位置資訊');
                return;
            }
            
            // 禁用按鈕
            const checkInBtn = document.getElementById('checkInBtn');
            const checkOutBtn = document.getElementById('checkOutBtn');
            const getLocationBtn = document.getElementById('getLocationBtn');
            
            if (checkInBtn) checkInBtn.disabled = true;
            if (checkOutBtn) checkOutBtn.disabled = true;
            if (getLocationBtn) getLocationBtn.disabled = true;
            
            // 更新按鈕狀態
            if (type === 'checkIn' && checkInBtn) {
                checkInBtn.textContent = '打卡中...';
            }
            if (type === 'checkOut' && checkOutBtn) {
                checkOutBtn.textContent = '打卡中...';
            }
            
            try {
                // 發送打卡請求
                const response = await fetch(`https://script.google.com/macros/s/${CONFIG.SCRIPT_ID}/exec`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'checkIn',
                        type: type,
                        userId: userId,
                        empId: employeeId,
                        latitude: location.lat,
                        longitude: location.lng,
                        accuracy: location.accuracy
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`打卡失敗: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // 顯示成功訊息
                    const statusBox = document.querySelector('.status-box');
                    if (statusBox) {
                        statusBox.innerHTML = `
                            <div style="text-align: center; padding: 20px;">
                                <div style="font-size: 48px; color: #38a169; margin-bottom: 15px;">✓</div>
                                <h2>打卡成功！</h2>
                                <p>${type === 'checkIn' ? '上班' : '下班'}打卡時間: ${data.time}</p>
                                <p>位置: ${data.address || '台北101附近'}</p>
                                <button class="btn" style="margin-top: 25px;" onclick="location.reload()">完成</button>
                            </div>
                        `;
                    }
                } else {
                    throw new Error(data.message || '打卡失敗');
                }
            } catch (error) {
                showError(error.message);
                
                // 重新啟用按鈕
                if (checkInBtn) {
                    checkInBtn.disabled = false;
                    checkInBtn.textContent = '上班打卡';
                }
                if (checkOutBtn) {
                    checkOutBtn.disabled = false;
                    checkOutBtn.textContent = '下班打卡';
                }
                if (getLocationBtn) getLocationBtn.disabled = false;
            }
        }
        
        // 檢查用戶註冊狀態
        async function checkUserRegistration(userId) {
            try {
                const url = `https://script.google.com/macros/s/${CONFIG.SCRIPT_ID}/exec?action=checkRegistration&userId=${encodeURIComponent(userId)}&t=${Date.now()}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data.registered) {
                    userName = data.data.name || '員工';
                    employeeId = data.data.empId || '未提供';
                    currentState = 'registered';
                } else {
                    currentState = 'unregistered';
                }
                
                renderUI();
            } catch (error) {
                showError(`註冊檢查失敗: ${error.message}`);
            }
        }
        
        // 主初始化函數
        async function initializeApp() {
            try {
                // 初始狀態
                currentState = 'loading';
                renderUI();
                
                // 初始化LIFF
                await liff.init({ 
                    liffId: CONFIG.LIFF_ID,
                    withLoginOnExternalBrowser: true
                });
                
                if (!liff.isLoggedIn()) {
                    currentState = 'login';
                    renderUI();
                    liff.login();
                    return;
                }
                
                // 獲取用戶資料
                const profile = await liff.getProfile();
                userId = profile.userId;
                
                // 檢查註冊狀態
                currentState = 'checking';
                renderUI();
                await checkUserRegistration(userId);
                
            } catch (error) {
                showError(`初始化失敗: ${error.message}`);
            }
        }
        
        // 啟動應用
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
