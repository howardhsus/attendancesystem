<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Referrer-Policy" content="No-referrer-when-downgrade" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'none';script-src 'self';style-src 'self';img-src 'self' data:;font-src 'self';connect-src 'self' https://script.google.com https://script.googleusercontent.com;form-action 'none';base-uri 'none';frame-src 'none';object-src 'none';frame-ancestors 'none';">
    <title>台北101智能服務通報系統</title>
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/jquery.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 頂部導航 -->
        <header class="app-header">
            <div class="logo" id="reloadLogo">
                <div class="logo-icon">
                    <img src="static/pic/logo.png" alt="Logo">
                </div>
            </div>
            <!-- 智慧通報圖示 -->
            <div class="report-label">
                智慧通報
            </div>
        </header>

        <!-- 聊天區域 -->
        <main class="chat-container" id="chatContainer">
            <!-- 訊息會由JavaScript動態添加 -->
        </main>

        <!-- 輸入區域 -->
        <footer class="input-area-padding">
            <!-- 空的底部框架，只為了墊高 -->
        </footer>
    </div>

    <!-- 照片預覽模態框 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">📷 照片預覽</div>
                <button class="modal-close" id="closeImageModalBtn">×</button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="">
            </div>
        </div>
    </div>

    <!-- 樓層選擇模態框 -->
    <div class="modal" id="floorModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="floorModalTitle">選擇樓層</div>
                <button class="modal-close" id="closeFloorModalBtn">×</button>
            </div>
            <div class="modal-body">
                <div class="floor-options" id="floorOptions">
                    <!-- 樓層選項會由JavaScript動態添加 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 地點選擇模態框 -->
    <div class="modal" id="locationModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="locationModalTitle">選擇地點</div>
                <button class="modal-close" id="closeLocationModalBtn">×</button>
            </div>
            <div class="modal-body">
                <div class="location-options" id="locationOptions">
                    <!-- 地點選項會由JavaScript動態添加 -->
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
