<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>台北101 | 員工打卡系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }
        
        .taipei101-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px;
            background: linear-gradient(rgba(26, 54, 93, 0.8), rgba(26, 54, 93, 0.8)), 
                         url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="200" viewBox="0 0 100 200"><rect width="100" height="200" fill="%231a365d"/><path d="M50,10 L60,50 L50,70 L40,50 Z" fill="%23ffffff" opacity="0.1"/></svg>');
            z-index: 0;
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
        }
        
        .app-header {
            position: relative;
            z-index: 2;
            padding: 30px 25px 20px;
            text-align: center;
            background: transparent;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo i {
            font-size: 40px;
            color: #1a365d;
        }
        
        .app-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .app-header p {
            font-size: 1rem;
            opacity: 0.9;
            color: #e2e8f0;
        }
        
        .app-body {
            position: relative;
            z-index: 2;
            padding: 25px;
            min-height: 400px;
        }
        
        .status-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
            position: relative;
            overflow: hidden;
        }
        
        .status-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .status-icon {
            width: 50px;
            height: 50px;
            background: #ebf8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .status-icon i {
            font-size: 24px;
            color: #3182ce;
        }
        
        .status-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c5282;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(44, 82, 130, 0.2);
            border-top: 5px solid #2c5282;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-text {
            font-size: 1.2rem;
            color: #4a5568;
            text-align: center;
        }
        
        .debug-info {
            background: #f8fafc;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #718096;
            text-align: left;
            border: 1px solid #e2e8f0;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            border: 3px solid #2c5282;
        }
        
        .user-avatar i {
            font-size: 40px;
            color: #4a5568;
        }
        
        .user-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2c5282;
            margin-bottom: 5px;
        }
        
        .user-id {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            font-family: monospace;
            word-break: break-all;
            text-align: center;
            border: 1px dashed #cbd5e0;
            color: #4a5568;
            margin: 15px 0;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: #2c5282;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(44, 82, 130, 0.3);
        }
        
        .btn:hover {
            background: #1a365d;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(44, 82, 130, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background: #38a169;
            box-shadow: 0 5px 15px rgba(56, 161, 105, 0.3);
        }
        
        .btn-success:hover {
            background: #2f855c;
        }
        
        .btn-error {
            background: #e53e3e;
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }
        
        .btn-error:hover {
            background: #c53030;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #2c5282;
            color: #2c5282;
            box-shadow: none;
        }
        
        .btn-outline:hover {
            background: rgba(44, 82, 130, 0.1);
        }
        
        .location-container {
            background: #ebf8ff;
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            border-left: 5px solid #3182ce;
        }
        
        .location-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .location-title i {
            font-size: 24px;
            color: #3182ce;
            margin-right: 10px;
        }
        
        .location-title h3 {
            font-size: 1.3rem;
            color: #2c5282;
        }
        
        .location-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .location-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .location-card .value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c5282;
            margin: 5px 0;
        }
        
        .location-card .label {
            font-size: 0.9rem;
            color: #718096;
        }
        
        .distance-indicator {
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        
        .distance-fill {
            height: 100%;
            background: #38a169;
            border-radius: 5px;
            width: 30%;
        }
        
        .distance-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #718096;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(26, 54, 93, 0.5);
            margin-top: 20px;
        }
        
        .error-container {
            background: #fff5f5;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #e53e3e;
        }
        
        .error-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #c53030;
        }
        
        .error-header i {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .error-message {
            color: #c53030;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .debug-toggle {
            color: #2c5282;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }
        
        .success-container {
            text-align: center;
            padding: 30px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #f0fff4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 3px solid #38a169;
        }
        
        .success-icon i {
            font-size: 40px;
            color: #38a169;
        }
        
        .success-title {
            font-size: 1.8rem;
            color: #38a169;
            margin-bottom: 15px;
        }
        
        .success-details {
            background: #f0fff4;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 500px) {
            .app-container {
                border-radius: 20px;
            }
            
            .app-header {
                padding: 25px 20px 15px;
            }
            
            .app-body {
                padding: 20px 15px;
            }
            
            .status-container {
                padding: 25px 20px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="taipei101-bg"></div>
        
        <div class="app-header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-building"></i>
                </div>
            </div>
            <h1>台北101員工打卡系統</h1>
            <p>精準定位打卡</p>
        </div>
        
        <div class="app-body" id="appBody">
            <div class="status-container">
                <div class="status-header">
                    <div class="status-icon">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <h2 class="status-title">系統初始化中</h2>
                </div>
                
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p class="status-text">系統啟動中，請稍候...</p>
                </div>
                
                <div class="debug-info">
                    <p>狀態: <span id="statusDetail">正在初始化應用程式</span></p>
                    <p>階段: <span id="stageDetail">準備中</span></p>
                    <p>錯誤: <span id="errorDetail">無</span></p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 台北101大樓管理處 | 安全打卡系統</p>
            <p>版本: 2.1.0 | 最後更新: 2025-07-22</p>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 配置設定
        const CONFIG = {
            SCRIPT_ID: 'AKfycbzp9Uv-dygOmSeh4cZAYTntOJSwni6yG3fccJbLTsb2J9Ft8GVReWepVRt2uVAE52m3bw',
            LIFF_ID: '2007700262-da76ZbYE',
            TAIPEI_101: {
                LAT: 25.0330,
                LNG: 121.5654
            },
            MAX_DISTANCE: 500, // 允許的最大打卡距離(公尺)
            RETRY_COUNT: 3,    // API重試次數
            RETRY_DELAY: 1500  // 重試延遲(毫秒)
        };
        
        // 狀態變量
        let currentState = 'init';
        let userId = '';
        let userName = '';
        let employeeId = '';
        let location = null;
        let retryCount = 0;
        
        // 更新狀態訊息
        function updateStatus(status, stage, error = '') {
            document.getElementById('statusDetail').textContent = status;
            document.getElementById('stageDetail').textContent = stage;
            document.getElementById('errorDetail').textContent = error || '無';
        }
        
        // 渲染UI
        function renderUI() {
            const appBody = document.getElementById('appBody');
            if (!appBody) return;
            
            switch(currentState) {
                case 'init':
                case 'loading':
                    appBody.innerHTML = `
                        <div class="status-container">
                            <div class="status-header">
                                <div class="status-icon">
                                    <i class="fas fa-spinner"></i>
                                </div>
                                <h2 class="status-title">系統初始化中</h2>
                            </div>
                            
                            <div class="loading-container">
                                <div class="spinner"></div>
                                <p class="status-text">系統啟動中，請稍候...</p>
                            </div>
                            
                            <div class="debug-info">
                                <p>狀態: <span id="statusDetail">正在初始化應用程式</span></p>
                                <p>階段: <span id="stageDetail">準備中</span></p>
                                <p>錯誤: <span id="errorDetail">無</span></p>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'login':
                    appBody.innerHTML = `
                        <div class="status-container">
                            <div class="status-header">
                                <div class="status-icon">
                                    <i class="fas fa-sign-in-alt"></i>
                                </div>
                                <h2 class="status-title">登入中</h2>
                            </div>
                            
                            <div class="loading-container">
                                <div class="spinner"></div>
                                <p class="status-text">正在登入LINE帳號...</p>
                            </div>
                            
                            <div class="debug-info">
                                <p>狀態: <span id="statusDetail">正在進行LINE登入</span></p>
                                <p>階段: <span id="stageDetail">驗證中</span></p>
                                <p>錯誤: <span id="errorDetail">無</span></p>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'checking':
                    appBody.innerHTML = `
                        <div class="status-container">
                            <div class="status-header">
                                <div class="status-icon">
                                    <i class="fas fa-user-check"></i>
                                </div>
                                <h2 class="status-title">驗證中</h2>
                            </div>
                            
                            <div class="loading-container">
                                <div class="spinner"></div>
                                <p class="status-text">正在驗證員工資料...</p>
                            </div>
                            
                            <div class="debug-info">
                                <p>狀態: <span id="statusDetail">驗證員工資料</span></p>
                                <p>階段: <span id="stageDetail">資料庫查詢中</span></p>
                                <p>錯誤: <span id="errorDetail">無</span></p>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'registered':
                    appBody.innerHTML = `
                        <div class="status-container">
                            <div class="status-header">
                                <div class="status-icon">
                                    <i class="fas fa-user-tie"></i>
                                </div>
                                <h2 class="status-title">打卡準備</h2>
                            </div>
                            
                            <div class="user-info">
                                <div class="user-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <h3 class="user-name">${userName}</h3>
                                <p>員工編號: ${employeeId}</p>
                            </div>
                            
                            <div class="location-container">
                                <div class="location-title">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <h3>定位資訊</h3>
                                </div>
                                <p>請點擊下方按鈕獲取您的位置</p>
                                
                                <div class="location-data">
                                    <div class="location-card">
                                        <div class="value">--</div>
                                        <div class="label">緯度</div>
                                    </div>
                                    <div class="location-card">
                                        <div class="value">--</div>
                                        <div class="label">經度</div>
                                    </div>
                                </div>
                                
                                <div class="distance-indicator">
                                    <div class="distance-fill" id="distanceFill" style="width: 0%"></div>
                                </div>
                                <div class="distance-labels">
                                    <span>0 公尺</span>
                                    <span>${CONFIG.MAX_DISTANCE} 公尺</span>
                                </div>
                                
                                <button id="getLocationBtn" class="btn">
                                    <i class="fas fa-location-arrow"></i> 獲取我的位置
                                </button>
                            </div>
                            
                            <div class="action-buttons">
                                <button id="checkInBtn" class="btn btn-success" disabled>
                                    <i class="fas fa-sign-in-alt"></i> 上班打卡
                                </button>
                                <button id="checkOutBtn" class="btn btn-error" disabled>
                                    <i class="fas fa-sign-out-alt"></i> 下班打卡
                                </button>
                            </div>
                        </div>
                    `;
                    
                    // 綁定按鈕事件
                    document.getElementById('getLocationBtn').addEventListener('click', getLocation);
                    document.getElementById('checkInBtn').addEventListener('click', () => checkIn('checkIn'));
                    document.getElementById('checkOutBtn').addEventListener('click', () => checkIn('checkOut'));
                    break;
                    
                case 'unregistered':
                    appBody.innerHTML = `
                        <div class="status-container">
                            <div class="status-header">
                                <div class="status-icon">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                                <h2 class="status-title">帳號未註冊</h2>
                            </div>
                            
                            <div class="user-info">
                                <div class="user-avatar">
                                    <i class="fas fa-user-slash"></i>
                                </div>
                                <h3 style="color: #e53e3e;">您尚未註冊為員工</h3>
                                <p>請聯繫管理員並提供以下用戶ID</p>
                            </div>
                            
                            <div class="user-id">${userId}</div>
                            
                            <button class="btn" onclick="copyUserId()">
                                <i class="fas fa-copy"></i> 複製用戶ID
                            </button>
                            <button class="btn btn-outline" onclick="retryCheck()">
                                <i class="fas fa-sync-alt"></i> 重新檢查
                            </button>
                        </div>
                    `;
                    break;
                    
                case 'error':
                    appBody.innerHTML = `
                        <div class="status-container">
                            <div class="status-header">
                                <div class="status-icon">
                                    <i class="fas fa-exclamation-circle"></i>
                                </div>
                                <h2 class="status-title">系統錯誤</h2>
                            </div>
                            
                            <div class="error-container">
                                <div class="error-header">
                                    <i class="fas fa-bug"></i>
                                    <h3>發生錯誤</h3>
                                </div>
                                <p class="error-message" id="errorMessage"></p>
                                
                                <button class="btn" onclick="location.reload()">
                                    <i class="fas fa-redo"></i> 重新載入頁面
                                </button>
                                
                                <button class="btn btn-outline" onclick="retryInit()">
                                    <i class="fas fa-sync-alt"></i> 重新嘗試
                                </button>
                                
                                <div class="debug-info" style="margin-top: 20px;">
                                    <p>錯誤代碼: <span id="errorCode">未知</span></p>
                                    <p>階段: <span id="errorStage">未知</span></p>
                                    <p>時間: <span id="errorTime">${new Date().toLocaleTimeString()}</span></p>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'success':
                    appBody.innerHTML = `
                        <div class="status-container">
                            <div class="success-container">
                                <div class="success-icon">
                                    <i class="fas fa-check"></i>
                                </div>
                                <h2 class="success-title">打卡成功</h2>
                                
                                <div class="success-details">
                                    <div class="detail-row">
                                        <span>打卡類型:</span>
                                        <span><strong>${location.type === 'checkIn' ? '上班打卡' : '下班打卡'}</strong></span>
                                    </div>
                                    <div class="detail-row">
                                        <span>員工姓名:</span>
                                        <span><strong>${userName}</strong></span>
                                    </div>
                                    <div class="detail-row">
                                        <span>打卡時間:</span>
                                        <span><strong>${location.time || '--:--'}</strong></span>
                                    </div>
                                    <div class="detail-row">
                                        <span>打卡位置:</span>
                                        <span><strong>${location.address || '台北101附近'}</strong></span>
                                    </div>
                                    <div class="detail-row">
                                        <span>距離:</span>
                                        <span><strong>${location.distance || '0'} 公尺</strong></span>
                                    </div>
                                </div>
                                
                                <button class="btn btn-success" onclick="location.reload()">
                                    <i class="fas fa-check-circle"></i> 完成
                                </button>
                            </div>
                        </div>
                    `;
                    break;
            }
        }
        
        // 顯示錯誤

            console.error(`系統錯誤 [${stage}]:`, message);
        }

        // 獲取位置
        function getLocation() {
            if (!navigator.geolocation) {
                showError('您的瀏覽器不支持地理位置功能', 'geolocation');
                return;
            }
            
            const btn = document.getElementById('getLocationBtn');
            if (btn) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 定位中...';
            }
            
            updateStatus('獲取位置', '定位服務', '');
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    location = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        timestamp: new Date()
                    };
                    
                    // 計算距離台北101的距離
                    const distance = calculateDistance(
                        location.lat, 
                        location.lng, 
                        CONFIG.TAIPEI_101.LAT, 
                        CONFIG.TAIPEI_101.LNG
                    );
                    
                    location.distance = Math.round(distance);
                    
                    // 更新UI
                    document.querySelectorAll('.location-card .value')[0].textContent = location.lat.toFixed(6);
                    document.querySelectorAll('.location-card .value')[1].textContent = location.lng.toFixed(6);
                    
                    const distancePercent = Math.min(100, (distance / CONFIG.MAX_DISTANCE) * 100);
                    document.getElementById('distanceFill').style.width = distancePercent + '%';
                    
                    // 啟用打卡按鈕
                    const checkInBtn = document.getElementById('checkInBtn');
                    const checkOutBtn = document.getElementById('checkOutBtn');
                    
                    if (distance <= CONFIG.MAX_DISTANCE) {
                        if (checkInBtn) checkInBtn.disabled = false;
                        if (checkOutBtn) checkOutBtn.disabled = false;
                        
                        if (btn) {
                            btn.innerHTML = '<i class="fas fa-check-circle"></i> 位置已獲取 (可打卡)';
                            btn.style.background = '#38a169';
                        }
                    } else {
                        showError(`您距離台北101大樓 ${Math.round(distance)} 公尺，超出允許範圍 (${CONFIG.MAX_DISTANCE}公尺)`, 'location');
                        if (btn) {
                            btn.innerHTML = '<i class="fas fa-location-arrow"></i> 重新獲取位置';
                            btn.disabled = false;
                            btn.style.background = '';
                        }
                    }
                },
                error => {
                    let errorMsg = '獲取位置失敗: ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg += '您拒絕了位置權限請求';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg += '位置資訊不可用';
                            break;
                        case error.TIMEOUT:
                            errorMsg += '獲取位置超時';
                            break;
                        default:
                            errorMsg += '未知錯誤';
                    }
                    
                    showError(errorMsg, 'geolocation');
                    
                    if (btn) {
                        btn.innerHTML = '<i class="fas fa-location-arrow"></i> 獲取位置';
                        btn.disabled = false;
                        btn.style.background = '';
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
        
        // 計算距離
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // 地球半徑(公尺)
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2 - lat1) * Math.PI/180;
            const Δλ = (lon2 - lon1) * Math.PI/180;
            
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c;
        }
        
        // 打卡處理
        async function checkIn(type) {
            if (!location) {
                showError('請先獲取位置資訊', 'checkin');
                return;
            }
            
            // 禁用按鈕
            const checkInBtn = document.getElementById('checkInBtn');
            const checkOutBtn = document.getElementById('checkOutBtn');
            const getLocationBtn = document.getElementById('getLocationBtn');
            
            if (checkInBtn) checkInBtn.disabled = true;
            if (checkOutBtn) checkOutBtn.disabled = true;
            if (getLocationBtn) getLocationBtn.disabled = true;
            
            // 更新按鈕狀態
            if (type === 'checkIn' && checkInBtn) {
                checkInBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 打卡中...';
            }
            if (type === 'checkOut' && checkOutBtn) {
                checkOutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 打卡中...';
            }
            
            try {
                // 模擬打卡成功
                const now = new Date();
                const timeString = now.toTimeString().split(' ')[0].substring(0, 5);
                const dateString = now.toISOString().split('T')[0];
                
                location.type = type;
                location.time = timeString;
                location.date = dateString;
                location.address = "台北101大樓附近";
                
                // 顯示成功畫面
                currentState = 'success';
                renderUI();
                
            } catch (error) {
                showError(error.message, 'checkin');
                
                // 重新啟用按鈕
                if (checkInBtn) {
                    checkInBtn.disabled = false;
                    checkInBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 上班打卡';
                }
                if (checkOutBtn) {
                    checkOutBtn.disabled = false;
                    checkOutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> 下班打卡';
                }
                if (getLocationBtn) getLocationBtn.disabled = false;
            }
        }
